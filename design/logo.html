<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTwin Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            min-height: 100vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .twin-circles {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid;
        }

        .circle-1 {
            top: 8px;
            left: 8px;
            border-color: #00d4ff;
            animation: pulse1 2s ease-in-out infinite;
        }

        .circle-2 {
            top: 8px;
            right: 8px;
            border-color: #7c3aed;
            animation: pulse2 2s ease-in-out infinite;
        }

        .connection-line {
            position: absolute;
            top: 50%;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff 0%, #7c3aed 100%);
            transform: translateY(-50%);
            animation: flow 1.5s ease-in-out infinite;
        }

        .connection-dots {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            animation: travel 2s linear infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .tele {
            color: #00d4ff;
        }

        .twin {
            color: #7c3aed;
        }

        @keyframes pulse1 {
            0%, 100% { border-color: #00d4ff; transform: scale(1); }
            50% { border-color: #0099cc; transform: scale(1.1); }
        }

        @keyframes pulse2 {
            0%, 100% { border-color: #7c3aed; transform: scale(1); }
            50% { border-color: #5b21b6; transform: scale(1.1); }
        }

        @keyframes flow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes travel {
            0% { left: 15%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 85%; opacity: 0; }
        }

        /* Variations */
        .variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .variation {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .variation h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Dark background version */
        .dark-version {
            background: #000000;
            padding: 20px;
            border-radius: 10px;
        }

        /* Light background version */
        .light-version {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .light-version .logo-text {
            color: #1a1f3a;
        }

        .light-version .logo-container {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Compact version */
        .compact .logo-icon {
            width: 40px;
            height: 40px;
        }

        .compact .twin-circles {
            width: 16px;
            height: 16px;
            border-width: 2px;
        }

        .compact .circle-1 {
            top: 4px;
            left: 4px;
        }

        .compact .circle-2 {
            top: 4px;
            right: 4px;
        }

        .compact .logo-text {
            font-size: 24px;
        }

        /* Icon only version */
        .icon-only .logo-icon {
            width: 80px;
            height: 80px;
        }

        .icon-only .twin-circles {
            width: 32px;
            height: 32px;
            border-width: 4px;
        }

        .icon-only .circle-1 {
            top: 12px;
            left: 12px;
        }

        .icon-only .circle-2 {
            top: 12px;
            right: 12px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <div class="twin-circles circle-1"></div>
            <div class="twin-circles circle-2"></div>
            <div class="connection-line"></div>
            <div class="connection-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="logo-text">
            <span class="tele">Tele</span><span class="twin">Twin</span>
        </div>
    </div>

    <div class="variations">
        <div class="variation">
            <h3>Dark Background</h3>
            <div class="dark-version">
                <div class="logo-container">
                    <div class="logo-icon">
                        <div class="twin-circles circle-1"></div>
                        <div class="twin-circles circle-2"></div>
                        <div class="connection-line"></div>
                        <div class="connection-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="logo-text">
                        <span class="tele">Tele</span><span class="twin">Twin</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="variation">
            <h3>Light Background</h3>
            <div class="light-version">
                <div class="logo-container">
                    <div class="logo-icon">
                        <div class="twin-circles circle-1"></div>
                        <div class="twin-circles circle-2"></div>
                        <div class="connection-line"></div>
                        <div class="connection-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="logo-text">
                        <span class="tele">Tele</span><span class="twin">Twin</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="variation">
            <h3>Compact Version</h3>
            <div class="logo-container compact">
                <div class="logo-icon">
                    <div class="twin-circles circle-1"></div>
                    <div class="twin-circles circle-2"></div>
                    <div class="connection-line"></div>
                    <div class="connection-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="logo-text">
                    <span class="tele">Tele</span><span class="twin">Twin</span>
                </div>
            </div>
        </div>

        <div class="variation">
            <h3>Icon Only</h3>
            <div class="logo-container icon-only">
                <div class="logo-icon">
                    <div class="twin-circles circle-1"></div>
                    <div class="twin-circles circle-2"></div>
                    <div class="connection-line"></div>
                    <div class="connection-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
